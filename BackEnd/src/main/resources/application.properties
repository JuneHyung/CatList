#WAS server setting
server.port=8000
server.servlet.context-path=/

#viewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cats?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username='write your username'
spring.datasource.password='write your password'

spring.mvc.static-path-pattern=/resources/**

mybatis.type-aliases-package=com.ssafy.cats.model
mybatis.mapper-locations=mapper/**/*.xml

